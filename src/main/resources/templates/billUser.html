<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cinema</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css"
	th:href="@{/css/style.css}">
<link rel="stylesheet" href="/css/owl.carousel.min.css"
	th:href="@{/css/owl.carousel.min.css}" />
<link rel="stylesheet" href="/css/owl.theme.default.min.css"
	th:href="@{/css/owl.theme.default.min.css}" />
</head>
<body>
	<!-- Header -->
	<header class="filmoja-header-area">
		<nav class="navbar navbar-default" style="margin-bottom: 0px">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" th:href="@{/home}">CINEMA</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li><a th:href="@{/home}">Trang Chủ</a></li>
						<li><a th:href="@{/schedule}">Lịch Chiếu</a></li>
						<li><a href="#" data-toggle="dropdown">Phim</a>
							<ul class="dropdown-menu">
								<li><a href="currentMovie">Phim Đang Chiếu</a></li>
								<li><a href="upcomingMovie">Phim Sắp Chiếu</a></li>
							</ul></li>
						<li class="active"><a th:href="@{/billUser}">Lịch sử mua
								vé</a></li>
					</ul>

					<ul
						style="display: flex; justify-content: center; align-items: center;"
						class="nav navbar-nav navbar-right">
						<li>
							<!-- <a href="" data-toggle="modal" data-target="#signUpModal"
                  ><span class="glyphicon glyphicon-user"></span> Sign Up</a
                > --> <a sec:authorize="isAnonymous()"
							th:href="@{/register}"><span class="glyphicon glyphicon-user"></span>
								Sign Up</a>
						</li>

						<li><a sec:authorize="isAnonymous()" th:href="@{/login}"><span
								class="glyphicon glyphicon-log-in"></span> Login</a></li>

						<!-- <li><span th:text ="${#authentication.getPrincipal().getId()}"></span></li> -->
						<li sec:authorize="isAuthenticated()"><span
							class="glyphicon glyphicon-user" sec:authentication="name"></span>
						</li>


						<li><a sec:authorize="isAuthenticated()" th:href="@{/logout}"><span
								class="glyphicon glyphicon-log-in"></span> Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- Header -->

	<!-- content -->
	<section class="filmoja-movie-list-area section_30 container bg-main"
		style="min-height: 600px; background: #e6e7e9; max-width: 100% !important">
		<div class="container">

			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Start Page Content -->
				<!-- ============================================================== -->
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-md-12">
										<div class="filmoja-heading">
											<h2 style="color: black" align="center">DANH SÁCH HÓA
												ĐƠN</h2>
										</div>
									</div>
								</div>

								<div class="table-responsive">
									<table class="table">
										<thead>
											<tr>

												<th scope="col">Họ tên</th>
												<th scope="col">Ngày mua</th>
												<th scope="col">Tên Phim</th>
												<th scope="col">Tên Phòng</th>
												<th scope="col">Ngày chiếu</th>
												<th scope="col">Giờ chiếu</th>
												<th scope="col">Tổng tiền</th>
												<th scope="col">Ghế</th>
												<th scope="col">QR</th>


											</tr>
										</thead>
										<tbody>
											<tr th:each="b : ${billUsers}">

												<td><p th:text="${b.firstName+' '+b.lastName}"
														style="color: #4a4d58"></p></td>
												<td th:text="${b.createdAt}"></td>
												<td th:text="${b.movieName}"></td>
												<td th:text="${b.roomName}"></td>
												<td><p th:text="${b.showDate}"
														style="color: #4a4d58"></p></td>
												<td><p th:text="${b.showTime}"
														style="color: #4a4d58"></p></td>
												<td th:text="${b.price}"></td>	
												<td th:text="${b.seatList}"></td>
												<td><img style="height:120px; width:120px" th:src="@{${b.urlQR}}"/></td>  

											</tr>


										</tbody>
									</table>
								</div>

							</div>

						</div>
					</div>





				</div>
				<!-- ============================================================== -->
				<!-- End PAge Content -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Right sidebar -->
				<!-- ============================================================== -->
				<!-- .right-sidebar -->
				<!-- ============================================================== -->
				<!-- End Right sidebar -->
				<!-- ============================================================== -->
			</div>
		</div>
	</section>
	<!-- content -->


	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
