<head>

<meta name="keywords"

<meta name="description"
	content="Flexy Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
<meta name="robots" content="noindex,nofollow">
<title>Cinema</title>
<link rel="canonical"

<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"

<link th:href="@{/dist/css/style.min.css}" rel="stylesheet">

		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->
		<header class="topbar" data-navbarbg="skin6">
			<nav class="navbar top-navbar navbar-expand-md navbar-light">
				<div class="navbar-header" data-logobg="skin6">
					<!-- ============================================================== -->
					<!-- Logo -->
					<!-- ============================================================== -->
					<a class="navbar-brand" > <!-- Logo icon --> <b
						class="logo-icon"> <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
							<!-- Dark Logo icon --> <img
							th:src="@{/assets/images/logo-icon.png}" alt="homepage"
							class="dark-logo" /> <!-- Light Logo icon --> <img
							th:src="@{/assets/images/logo-light-icon.png}" alt="homepage"
							class="light-logo" />
					</b> <!--End Logo icon --> <!-- Logo text --> <span class="logo-text">
							<!-- dark Logo text --> <img
							th:src="@{/assets/images/logo-text.png}" alt="homepage"
							class="dark-logo" /> <!-- Light Logo text --> <img
							th:src="@{/assets/images/logo-light-text.png}" class="light-logo"
							alt="homepage" />

					</a>
					<!-- ============================================================== -->
					<!-- End Logo -->
					<!-- ============================================================== -->
					<!-- This is for the sidebar toggle which is visible on mobile only -->
					<a class="nav-toggler waves-effect waves-light d-block d-md-none"

				</div>
				<!-- ============================================================== -->
				<!-- End Logo -->
				<!-- ============================================================== -->
				<div class="navbar-collapse collapse" id="navbarSupportedContent"
					data-navbarbg="skin5">

					<!-- ============================================================== -->
					<!-- Right side toggle and nav items -->
					<!-- ============================================================== -->
					<ul class="navbar-nav float-end">
						<!-- ============================================================== -->
						<!-- User profile and search -->
						<!-- ============================================================== -->
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
							href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> <img
								th:src="@{/assets/images/users/profile.png}" alt="user"
								class="rounded-circle" width="31">
						</a>
							<ul class="dropdown-menu dropdown-menu-end user-dd animated"
								aria-labelledby="navbarDropdown">
								<a class="dropdown-item" th:href="@{/logout}"><i
									class="ti-user m-r-5 m-l-5"></i> Log Out</a>

							</ul></li>
						<!-- ============================================================== -->
						<!-- User profile and search -->
						<!-- ============================================================== -->
					</ul>
				</div>
			</nav>
		</header>

				<nav class="sidebar-nav">
					<ul id="sidebarnav">
						<li class="sidebar-item"><a

								class="hide-menu">Quản lý phim</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link" href="/admin/schedule"
							aria-expanded="false"><i class="mdi mdi-border-all"></i><span
								class="hide-menu">Quản lý Lịch Chiếu</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link"
							href="/admin/room" aria-expanded="false"><i
								class="mdi mdi-border-all"></i><span class="hide-menu">Quản
									lý Phòng</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link" href="/admin/seat"
							aria-expanded="false"><i class="mdi mdi-border-all"></i><span
								class="hide-menu">Quản lý Ghế</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link" href="/admin/users"
							aria-expanded="false"><i class="mdi mdi-border-all"></i><span
								class="hide-menu">Quản lý Tài Khoản</span></a></li>
								
						<aside class="left-sidebar" data-sidebarbg="skin6">
			<!-- Sidebar scroll-->

				<!-- Sidebar navigation-->
				<nav class="sidebar-nav">
					<ul id="sidebarnav">
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link" href="/admin/movie"
							aria-expanded="false"><i class="mdi mdi-border-all"></i><span
								class="hide-menu">Quản lý phim</span></a></li>
						<li class="sidebar-item"><a

							aria-expanded="false"><i class="mdi mdi-border-all"></i><span
								class="hide-menu">Quản lý Lịch Chiếu</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link"
							href="/admin/room" aria-expanded="false"><i
								class="mdi mdi-border-all"></i><span class="hide-menu">Quản
									lý Phòng</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link" href="/admin/seat"

					</ul>

				</nav>

					</ul>

				</nav>

		<!-- End Left Sidebar - style you can find in sidebar.scss  -->

		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			 <div class="container-fluid">
                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h6 class="card-title m-t-40"> Thêm phòng
                                </h6>
                                <p th:if="${Fail1}"><strong style="color: red;" th:text="${Fail1}"></strong></p>
								<p th:if="${Fail2}"><strong style="color: red;" th:text="${Fail2}"></strong></p>
                                <div class="col-lg-8 col-xlg-9 col-md-7">
                                    <div class="card">
                                        <div class="card-body">
                                            <form th:object="${room}" th:action="@{/admin/saveRoom}" action="#"
                                            method="post" class="form-horizontal form-material mx-2">
                                            <input type="hidden" th:field="*{id}"> 
                                                <div class="form-group">
                                                    <label  th:for="name" class="col-md-12">Tên Phòng <a style="color: orange;">(*)</a> </label>
                                                    <div class="col-md-12">
                                                        <input type="text" th:field="*{name}"
                                                            class="form-control form-control-line">
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label th:for="capacity" for="example-email" class="col-md-12">Số lượng ghế <a style="color: orange;">(*)</a></label>
                                                    <div class="col-md-12">
                                                        <input
                                                        min="1" max="200"
                                                        type="number" th:field="*{capacity}" class="form-control"
                                                        placeholder="capacity" />
                                                    </div>
                                                
                                                
                                                <div class="form-group">
                                                    <label th:for="status" class="col-sm-12">Trạng thái <a style="color: orange;">(*)</a></label>
                                                    <div class="col-sm-12">
                                                        <select th:field="*{status}" class="form-select shadow-none form-control-line">
                                                            <option  th:value="1">Đang hoạt động</option>
                                                            <option th:value="0" >Không hoạt động</option>

                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-sm-12">
                                                        <button class="btn btn-success text-white">Sửa</button>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            
                        </div>
                    </div>
                    
                                                   
                    
                </div>

	<script th:src="@{/dist/js/waves.js}"></script>
