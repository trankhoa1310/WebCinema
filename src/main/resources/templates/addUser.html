<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Tell the browser to be responsive to screen width -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords"
	content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Flexy lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Flexy admin lite design, Flexy admin lite dashboard bootstrap 5 dashboard template">
<meta name="description"
	content="Flexy Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
<meta name="robots" content="noindex,nofollow">
<title>Cinema</title>
<link rel="canonical"
	href="https://www.wrappixel.com/templates/Flexy-admin-lite/" />
<!-- Favicon icon -->
<link rel="icon" type="image/png" sizes="16x16"
	th:href="@{/assets/images/favicon.png}">
<!-- Custom CSS -->
<link th:href="@{/dist/css/style.min.css}" rel="stylesheet">

</head>

<body>

	<div class="preloader">
		<div class="lds-ripple">
			<div class="lds-pos"></div>
			<div class="lds-pos"></div>
		</div>
	</div>
	<!-- ============================================================== -->
	<!-- Main wrapper - style you can find in pages.scss -->
	<!-- ============================================================== -->
	<div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5"
		data-sidebartype="full" data-sidebar-position="absolute"
		data-header-position="absolute" data-boxed-layout="full">
		<!-- ============================================================== -->
		<!-- Topbar header - style you can find in pages.scss -->
		<!-- ============================================================== -->
		<header class="topbar" data-navbarbg="skin6">
			<nav class="navbar top-navbar navbar-expand-md navbar-light">
				<div class="navbar-header" data-logobg="skin6">
					<!-- ============================================================== -->
					<!-- Logo -->
					<!-- ============================================================== -->
					<a class="navbar-brand" > <!-- Logo icon --> <b
						class="logo-icon"> <!--You can put here icon as well // <i class="wi wi-sunset"></i> //-->
							<!-- Dark Logo icon --> <img
							th:src="@{/assets/images/logo-icon.png}" alt="homepage"
							class="dark-logo" /> <!-- Light Logo icon --> <img
							th:src="@{/assets/images/logo-light-icon.png}" alt="homepage"
							class="light-logo" />
					</b> <!--End Logo icon --> <!-- Logo text --> <span class="logo-text">
							<!-- dark Logo text --> <img
							th:src="@{/assets/images/logo-text.png}" alt="homepage"
							class="dark-logo" /> <!-- Light Logo text --> <img
							th:src="@{/assets/images/logo-light-text.png}" class="light-logo"
							alt="homepage" />
					</span>
					</a>
					<!-- ============================================================== -->
					<!-- End Logo -->
					<!-- ============================================================== -->
					<!-- This is for the sidebar toggle which is visible on mobile only -->
					<a class="nav-toggler waves-effect waves-light d-block d-md-none"
						href="javascript:void(0)"><i class="ti-menu ti-close"></i></a>
				</div>
				<!-- ============================================================== -->
				<!-- End Logo -->
				<!-- ============================================================== -->
				<div class="navbar-collapse collapse" id="navbarSupportedContent"
					data-navbarbg="skin5">

					<!-- ============================================================== -->
					<!-- Right side toggle and nav items -->
					<!-- ============================================================== -->
					<ul class="navbar-nav float-end">
						<!-- ============================================================== -->
						<!-- User profile and search -->
						<!-- ============================================================== -->
						<li class="nav-item dropdown"><a
							class="nav-link dropdown-toggle text-muted waves-effect waves-dark pro-pic"
							href="#" id="navbarDropdown" role="button"
							data-bs-toggle="dropdown" aria-expanded="false"> <img
								th:src="@{/assets/images/users/profile.png}" alt="user"
								class="rounded-circle" width="31">
						</a>
							<ul class="dropdown-menu dropdown-menu-end user-dd animated"
								aria-labelledby="navbarDropdown">
								<a class="dropdown-item" th:href="@{/logout}"><i
									class="ti-user m-r-5 m-l-5"></i> Log Out</a>

							</ul></li>
						<!-- ============================================================== -->
						<!-- User profile and search -->
						<!-- ============================================================== -->
					</ul>
				</div>
			</nav>
		</header>
		<!-- ============================================================== -->
		<!-- End Topbar header -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<aside class="left-sidebar" data-sidebarbg="skin6">
			<!-- Sidebar scroll-->
			<div class="scroll-sidebar">
				<!-- Sidebar navigation-->
				<nav class="sidebar-nav">
					<ul id="sidebarnav">
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link"
							href="/admin/movie" aria-expanded="false"><i
								class="mdi mdi-border-all"></i><span class="hide-menu">Quản
									lý phim</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link"
							href="/admin/schedule" aria-expanded="false"><i
								class="mdi mdi-border-all"></i><span class="hide-menu">Quản
									lý Lịch Chiếu</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link"
							href="/admin/room" aria-expanded="false"><i
								class="mdi mdi-border-all"></i><span class="hide-menu">Quản
									lý Phòng</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link"
							href="/admin/seat" aria-expanded="false"><i
								class="mdi mdi-border-all"></i><span class="hide-menu">Quản
									lý Ghế</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link"
							href="/admin/users" aria-expanded="false"><i
								class="mdi mdi-border-all"></i><span class="hide-menu">Quản
									lý Tài Khoản</span></a></li>
						<li class="sidebar-item"><a
							class="sidebar-link waves-effect waves-dark sidebar-link"
							href="/admin/bill" aria-expanded="false"><i
								class="mdi mdi-border-all"></i><span class="hide-menu">Quản
									lý Hóa Đơn</span></a></li>
					</ul>

				</nav>
				<!-- End Sidebar navigation -->
			</div>
			<!-- End Sidebar scroll-->
		</aside>
		<!-- ============================================================== -->
		<!-- End Left Sidebar - style you can find in sidebar.scss  -->
		<!-- ============================================================== -->
		<!-- ============================================================== -->
		<!-- Page wrapper  -->
		<!-- ============================================================== -->
		<div class="page-wrapper">
			<!-- ============================================================== -->
			<!-- Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- End Bread crumb and right sidebar toggle -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Container fluid  -->
			<!-- ============================================================== -->
			<div class="container-fluid">
				<!-- ============================================================== -->
				<!-- Start Page Content -->
				<!-- ============================================================== -->
				<div class="row">
					<div class="col-12">
						<div class="card">
							<div class="card-body">
								<h6 class="card-title m-t-40">User</h6>

								<div class="col-lg-8 col-xlg-9 col-md-7">
									<div class="card">
										<div class="card-body">
											<form th:action="@{/admin/users/Edit}" method="post"
												th:object="${userDTO}" enctype="multipart/form-data">
												<div class="row">
													<div class="col-sm-5">

														<input type="hidden" name="id" th:field="*{id}">
														<div class="form-group">
															<label for="email">Email</label> <input type="email"
																class="form-control" readonly required th:field="*{email}"
																name="email" id="email">
														</div>

														<div class="form-group">
															<label for="password">Mật khẩu</label> <input
																type="password" class="form-control" required
																th:field="*{password}" name="password" id="password"
																placeholder="Enter Password">
														</div>
														<div class="form-group">
															<label for="firstName">Họ</label> <input type="text"
																class="form-control" required th:field="*{firstName}"
																name="firstName" id="firstName space"
																onkeydown="SpaceBlock()"
																placeholder="Enter First Name">
														</div>
														<div class="form-group">
															<label for="lastName">Tên</label> <input type="text"
																class="form-control" required th:field="*{lastName}"
																name="lastName" id="lastName space"
																onkeydown="SpaceBlock()"
																placeholder="Enter Last Name">
														</div>

														<div class="form-group">
															<label for="phone">Số điện thoại</label> <input
																class="form-control" th:field="*{phone}" type="tel"
																id="phone" name="phone" placeholder="Enter Phone"
																pattern="[0-9]{10}" required>
														</div>
														<div class="form-group">
															<button type="submit" class="btn btn-primary">Submit</button>
														<button type="button" class="btn btn-danger"
															th:onclick="window.location.href='/admin/users'" href="#">Cancel</button>
														</div>

													</div>

												</div>
											</form>
										</div>
									</div>
								</div>

							</div>

						</div>
					</div>





				</div>
				<!-- ============================================================== -->
				<!-- End PAge Content -->
				<!-- ============================================================== -->
				<!-- ============================================================== -->
				<!-- Right sidebar -->
				<!-- ============================================================== -->
				<!-- .right-sidebar -->
				<!-- ============================================================== -->
				<!-- End Right sidebar -->
				<!-- ============================================================== -->
			</div>
			<!-- ============================================================== -->
			<!-- End Container fluid  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- footer -->
			<!-- ============================================================== -->

			<!-- ============================================================== -->
			<!-- End footer -->
			<!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
		<!-- End Page wrapper  -->
		<!-- ============================================================== -->
	</div>
	<!-- ============================================================== -->
	<!-- End Wrapper -->
	<!-- ============================================================== -->
	<!-- ============================================================== -->
	<!-- All Jquery -->
	<!-- ============================================================== -->
	<script th:src="@{/assets/libs/jquery/dist/jquery.min.js}"></script>
	<!-- Bootstrap tether Core JavaScript -->
	<script
		th:src="@{/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
	<script th:src="@{/dist/js/app-style-switcher.js}"></script>
	<!--Wave Effects -->
	<script th:src="@{/dist/js/waves.js}"></script>
	<!--Menu sidebar -->
	<script th:src="@{/dist/js/sidebarmenu.js}"></script>
	<!--Custom JavaScript -->
	<script th:src="@{/dist/js/custom.js}"></script>
	<script th:inline="javascript">
	    function SpaceBlock  ()  {
	    var space = document.getElementById("space");
	    if(space.selectionStart === 0 && window.event.code === "Space")
	    {
	    	window.event.preventDefault();
	    }
	    }
	    </script>
</body>

</html>
